<main class="grid min-h-dvh place-items-center [-webkit-user-select:none;]">
  <div class="gap-4">
    <h1 class="text-2xl m-4 font-semibold">Available Tickets</h1>
    <div
      class="flex w-64 h-96 overflow-scroll overflow-x-hidden [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:bg-zinc-300 [&::-webkit-scrollbar-thumb]:bg-zinc-400 [&::-webkit-scrollbar-thumb]:rounded-xl hover:[&::-webkit-scrollbar-thumb]:bg-black"
    >
      <div
        *ngIf="isTicketsLoading"
        class="flex w-full items-center justify-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="size-6 animate-spin"
        >
          <path d="M21 12a9 9 0 1 1-6.219-8.56" />
        </svg>
      </div>
      <div
        *ngIf="!isTicketsLoading && !tickets.length"
        class="flex flex-col items-center justify-center w-full gap-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="28"
          height="28"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#71717a"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="size-6"
        >
          <path
            d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"
          />
          <path d="M13 5v2" />
          <path d="M13 17v2" />
          <path d="M13 11v2" />
        </svg>
        <p class="text-zinc-400 text-sm text-center">Sold Out!</p>
      </div>
      <div *ngIf="!isTicketsLoading" class="flex flex-col space-y-4">
        <div
          *ngFor="let ticket of tickets; let i = index"
          class="w-full bg-zinc-100 rounded-lg flex gap-4 p-4"
        >
          <div
            class="size-12 place-content-center place-items-center bg-zinc-300 rounded-lg"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#71717a"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="size-6"
            >
              <path
                d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"
              />
              <path d="M13 5v2" />
              <path d="M13 17v2" />
              <path d="M13 11v2" />
            </svg>
          </div>
          <div class="flex flex-col gap-0.5">
            <h1 class="text-sm font-medium">ID: {{ ticket.ticketId }}</h1>
            <p class="text-sm font-medium">${{ ticket.ticket }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
