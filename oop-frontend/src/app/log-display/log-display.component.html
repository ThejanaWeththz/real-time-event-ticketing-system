<main class="min-h-dvh grid place-items-center [-webkit-user-select:none;]">
  <div class="w-4/5 place-items-center max-h-96 h-full">
    <h1 class="text-2xl font-semibold m-4">Application Logs</h1>
    <div
      id="logContainer"
      class="w-4/5 h-full text-white font-extralight rounded-lg overflow-x-hidden overflow-scroll bg-black"
    >
      <pre class="text-sm" *ngFor="let log of logs; let i = index">
    {{ log }}
</pre
      >
    </div>
  </div>
</main>
